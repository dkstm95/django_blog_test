{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            Username:
            <br>
            <input name="username" type='text'>
            <br>
            Password:
            <br>
            <input name="password" type='password'>
            <br><br>
            <input type="submit" class="btn btn-primary" value="로그인">
        </form>
    </div>
    <div class="container">
        <form method="POST" action="{% url 'social_login' %}">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="소셜 로그인">
        </form>
    </div>
{% endblock %}
