{% extends 'base.html' %}

{% load socialaccount %}
{% providers_media_js %}

{% block content %}
    <div class="container">
        <h1>소셜 로그인</h1>
        {% if user.is_authenticated %}
            <a href="/blog/accounts/social-accounts/logout/">로그아웃</a>
            <br>
            {{user.username}} 님이 로그인 중
        {% else %}
            <a href='/blog/accounts/social-accounts/signup/'>회원가입</a>
            <br>
            <a href="{% provider_login_url 'google' %}">구글 로그인</a>
        {% endif %}
    </div>
{% endblock %}
