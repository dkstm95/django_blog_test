{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form method="POST" action="{% url 'health_tok_board:login' %}">
            {% csrf_token %}
            Username:
            <br>
            <input name="username" type='text'>
            <br>
            Password:
            <br>
            <input name="password" type='password'>
            <br><br>
            <input type="submit" class="btn btn-primary" value="로그인">
        </form>
    </div>
    <div class="container">
        <a class="btn btn-primary" href="{% url 'health_tok_board:social_login' %}">구글 로그인</a>
        {% comment %} <form method="POST" action="{% url 'health_tok_board:social_login' %}">
            {% csrf_token %}
            <input type="submit" class="btn btn-primary" value="구글 로그인">
        </form> {% endcomment %}
    </div>
{% endblock %}
